<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script> -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Train Scheduler</title>
</head>

<body>

    <div class="container">

        <br>

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Choo Choo Motherfucker!</h1>
        </div>

        <div class="row">
            <div class="card card-default">
                <div class="card-header">
                    Current Train Schedule
                </div>
                <div class="card-body" id="trainSchedule">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <!-- <th scope="col">Next Arrival </th>
                                <th scope="col">Minutes Away </th> -->
                            </tr>
                        </thead>
                        <tbody class="tableBody">

                        </tbody>
                    </table>

                </div>
            </div>
        </div>

        <div class="row">

            <!-- Sign-Up Card-->
            <div class="col-lg-6">
                <div class="card card-default">
                    <div class="card-header">
                        Add Train
                    </div>
                    <div class="card-body">

                        <!-- Sign-up Form (note the various input "types")-->

                        <form role="form">
                            <div class="form-group row">
                                <label for="name-input">Train Name</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="email-input">Destination</label>
                                <input class="form-control" id="destination-input" type="email">
                            </div>
                            <!-- <div class="form-group row">
                                <label for="age-input">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="first_train-input" type="number">
                            </div> -->
                            <div class="form-group row">
                                <label for="comment-input">Frequency</label>
                                <textarea class="form-control" id="frequency-input"></textarea>
                            </div>
                            <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                        </form>

                    </div>

                </div>

            </div>

            <!-- Most Recent Member card -->
            <!-- <div class="col-lg-6">
                <div class="card card-default">
                    <div class="card-header">
                        Most Recent Member
                    </div>
                    <div class="card-body" id="recent-member">
                        <h2 id="name-display"></h2>
                        <h4 id="destination-display"></h4>
                        <h4 id="first_train-display"></h4>
                        <p id="frequency-display"></p>
                    </div>
                </div>
            </div> -->

        </div>

    </div>

    <script src="assets/app.js"></script>
</body>

</html>
